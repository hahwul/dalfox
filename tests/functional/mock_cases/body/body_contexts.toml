# Body (POST) parameter injection test cases

[[case]]
id = 1
name = "raw_reflection"
description = "Direct reflection without any encoding"
handler_type = "body"
param_name = "query"
reflection = "{input}"
expected_detection = true

[[case]]
id = 2
name = "html_named_encode"
description = "HTML entity encoding (named)"
