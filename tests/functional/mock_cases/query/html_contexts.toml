# HTML context test cases for query parameter injection

[[case]]
id = 1
name = "raw_reflection"
description = "Direct reflection without any encoding"
handler_type = "query"
reflection = "{input}"
expected_detection = true

[[case]]
id = 2
name = "html_named_encode_all"
description = "Full HTML entity encoding (named)"
handler_type = "query"
reflection = "encoded_html_named"
expected_detection = true

