# Protocol and scheme-based injection contexts

[[case]]
id = 81
name = "vbscript_url"
description = "VBScript URL (IE legacy)"
handler_type = "query"
reflection = "<a href=\"vbscript:{input}\">click</a>"
expected_detection = true

[[case]]
id = 82
name = "data_url_base64"
description = "Data URL with base64"
handler_type = "query"
reflection = "<iframe src=\"data:text/html;base64,{input}\"></iframe>"
expected_detection = true

[[case]]
id = 83
name = "file_url"
description = "File URL protocol"
handler_type = "query"
reflection = "<a href=\"file:///{input}\">link</a>"
expected_detection = true

[[case]]
id = 84
name = "blob_url"
description = "Blob URL injection"
handler_type = "query"
reflection = "<script>var blob=new Blob(['{input}'],{{type:'text/html'}});window.location=URL.createObjectURL(blob);</script>"
expected_detection = true

