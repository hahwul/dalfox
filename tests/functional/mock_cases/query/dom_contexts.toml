# DOM manipulation and client-side storage contexts

[[case]]
id = 71
name = "dom_innerhtml"
description = "DOM innerHTML assignment"
handler_type = "query"
reflection = "<script>document.getElementById('x').innerHTML='{input}';</script>"
expected_detection = true

