# URL-based injection XSS test cases - various URL context reflection patterns

[[case]]
id = 5171
name = "url_link_href_raw"
description = "Anchor tag href with completely unvalidated user URL"
handler_type = "realworld"
reflection = "<html><body><a href=\"{input}\" class=\"external-link\">Visit Link</a></body></html>"
expected_detection = true
category = "real_world"

