[[case]]
id = 5392
name = "i18n_translation_key"
description = "Translation management page reflects translation keys and values"
handler_type = "realworld"
reflection = "<html><body><h2>Translations</h2><table><tr><td>Key</td><td>Value</td></tr><tr><td>{input}</td><td>{input}</td></tr></table><form><label>Key</label><input name=\"key\" value=\"{input}\"><label>Translation</label><textarea name=\"value\">{input}</textarea></form></body></html>"
expected_detection = true
category = "real_world"

[[case]]
id = 5393
name = "i18n_locale_error"
description = "Locale not found error page reflects requested locale"
handler_type = "realworld"
reflection = "<html><body><h1>Locale Not Found</h1><p>The locale <code>{input}</code> is not supported.</p><p>Available: <a href=\"?lang=en\">English</a>, <a href=\"?lang=ko\">한국어</a></p><script>var requested = '{input}'; console.warn('Unknown locale: ' + requested);</script></body></html>"
expected_detection = true
status_code = 404
category = "real_world"

