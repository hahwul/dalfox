[[case]]
id = 5395
name = "i18n_currency_format"
description = "Currency formatting page reflects locale and amount display"
handler_type = "realworld"
reflection = "<html><body><h2>Price Display</h2><div class=\"price\" data-locale=\"{input}\" data-currency=\"{input}\"><span>{input}</span></div><script>var fmt = new Intl.NumberFormat('{input}', {{style: 'currency', currency: '{input}'}}); document.title = fmt.format(99);</script></body></html>"
expected_detection = true
category = "real_world"

[[case]]
id = 5396
name = "i18n_date_format"
description = "Date format configuration reflects locale and pattern"
handler_type = "realworld"
reflection = "<html><body><h2>Date Settings</h2><form><label>Format</label><input value=\"{input}\"><label>Locale</label><input value=\"{input}\"></form><p>Preview: <span id=\"preview\">{input}</span></p><script>var pattern = '{input}'; document.getElementById('preview').textContent = pattern;</script></body></html>"
expected_detection = true
category = "real_world"

