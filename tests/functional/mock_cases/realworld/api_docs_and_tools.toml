# API documentation, developer tools, and debug interface XSS patterns

[[case]]
id = 5261
name = "swagger_ui_reflection"
description = "Swagger UI-style API docs page reflects endpoint path and parameters"
handler_type = "realworld"
reflection = "{input}"
expected_detection = true
page_template = "api_docs"
category = "real_world"

[[case]]
id = 5262
name = "api_playground"
description = "API playground/sandbox reflects query and response in page"
handler_type = "realworld"
reflection = "<html><body><div class=\"playground\"><h2>Request</h2><pre>GET /api/{input}?q={input}</pre><h2>Response</h2><pre class=\"response\">{{\"result\": \"{input}\"}}</pre></div><script>var lastQuery = '{input}';</script></body></html>"
expected_detection = true
category = "real_world"

[[case]]
id = 5263
name = "webhook_config_page"
description = "Webhook configuration page reflects URL and secret in form"
handler_type = "realworld"
reflection = "<html><body><h1>Webhook Settings</h1><form><label>URL</label><input type=\"url\" name=\"url\" value=\"{input}\"><label>Secret</label><input type=\"text\" name=\"secret\" value=\"{input}\"><label>Events</label><select><option value=\"{input}\">{input}</option></select></form><div class=\"test-result\"><pre>POST {input}\nX-Hook-Secret: {input}</pre></div></body></html>"
expected_detection = true
category = "real_world"

[[case]]
id = 5264
name = "debug_console"
description = "Application debug console reflects executed expression"
handler_type = "realworld"
reflection = "<html><body><div class=\"console\"><div class=\"input\"><span>&gt;</span> {input}</div><div class=\"output\"><pre>{input}</pre></div></div><script>var history = ['{input}']; document.title = 'Debug: ' + history[0];</script></body></html>"
expected_detection = true
category = "real_world"

