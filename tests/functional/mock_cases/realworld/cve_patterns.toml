# CVE-inspired XSS patterns - real-world vulnerability patterns

[[case]]
id = 5091
name = "cve_filename_reflection"
description = "File upload page reflects filename in error message without encoding"
handler_type = "realworld"
reflection = "{input}"
expected_detection = true
page_template = "file_upload"
category = "cve"
reference = "generic-filename-xss"

