[[case]]
id = 5358
name = "devtool_code_snippet"
description = "Code snippet sharing page reflects code content and language"
handler_type = "realworld"
reflection = "<html><body><div class=\"snippet\"><div class=\"header\"><span class=\"lang\">{input}</span><span class=\"title\">{input}</span></div><pre><code class=\"language-{input}\">{input}</code></pre></div><script>hljs.highlightElement(document.querySelector('code'));</script></body></html>"
expected_detection = true
category = "real_world"
